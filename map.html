<body>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <section>
    <h2>Find My Location</h2>
    <button id="locateButton">Get My Location</button>
    <div id="map" style="height: 450px; width: 100%; margin-top: 20px;"></div>

    <h2>US Time Zones</h2>
    <section id="world-clocks">
      <div id="new-york" class="clock">
        <h3>New York</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="chicago" class="clock">
        <h3>Chicago</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="denver" class="clock">
        <h3>Denver</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="los-angeles" class="clock">
        <h3>Los Angeles</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="miami" class="clock">
        <h3>Miami</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="houston" class="clock">
        <h3>Houston</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="seattle" class="clock">
        <h3>Seattle</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="boston" class="clock">
        <h3>Boston</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="san-francisco" class="clock">
        <h3>San Francisco</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="phoenix" class="clock">
        <h3>Phoenix</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </section>
  </section>

  <footer>
    <p>Â© 2024 Gavin's Portfolio. All rights reserved.</p>
  </footer>

  <script>
    // Function to update the time and date for various time zones
    function updateClocks() {
      const clocks = {
        'new-york': 'America/New_York',
        'chicago': 'America/Chicago',
        'denver': 'America/Denver',
        'los-angeles': 'America/Los_Angeles',
        'miami': 'America/New_York', // Miami shares the same time zone as New York
        'houston': 'America/Chicago', // Houston shares the same time zone as Chicago
        'seattle': 'America/Los_Angeles', // Seattle shares the same time zone as Los Angeles
        'boston': 'America/New_York', // Boston shares the same time zone as New York
        'san-francisco': 'America/Los_Angeles', // San Francisco shares the same time zone as Los Angeles
        'phoenix': 'America/Phoenix' // Phoenix does not observe Daylight Saving Time
      };

      for (const [id, timeZone] of Object.entries(clocks)) {
        const optionsDate = {
          timeZone,
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        };

        const optionsTime = {
          timeZone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };

        const date = new Intl.DateTimeFormat('en-US', optionsDate).format(new Date());
        const time = new Intl.DateTimeFormat('en-US', optionsTime).format(new Date());

        document.querySelector(`#${id} .date`).textContent = `Date: ${date}`;
        document.querySelector(`#${id} .time`).textContent = `Time: ${time}`;
      }
    }

    // Update clocks every minute
    setInterval(updateClocks, 60000);

    // Initial update
    updateClocks();

    // Function to initialize the map and geolocation
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: -34.397, lng: 150.644 }, // Default coordinates
      });

      document.getElementById("locateButton").addEventListener("click", function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Update map center to user's location
              map.setCenter(pos);

              // Add marker for user location
              new google.maps.Marker({
                position: pos,
                map: map,
              });
            },
            function() {
              handleLocationError(true, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
        }
      });
    }

    // Handle geolocation errors
    function handleLocationError(browserHasGeolocation, pos) {
      const errorMessage = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      console.error(errorMessage);
      alert(errorMessage);
    }

    // Initialize the map when the window loads
    window.onload = function() {
      initMap();
      updateClocks(); // Initial clock update
      setInterval(updateClocks, 60000); // Update clocks every minute
    };
  </script>
</body>
