<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Location Map</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>My Location Map</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="learn-to-code1.html">Learn to Code 1</a></li>
        <li><a href="learn-to-code2.html">Learn to Code 2</a></li>
        <li><a href="keep-going-with-apps.html">Keep Going With Apps</a></li>
        <li><a href="map.html">My Location Map</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Find My Location</h2>
    <button id="locateButton">Get My Location</button>
    <div id="map" style="height: 450px; width: 100%; margin-top: 20px;"></div>

    <h2>US Time Zones</h2>
    <section id="world-clocks">
      <div id="new-york" class="clock">
        <h3>New York</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="london" class="clock">
        <h3>London</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="tokyo" class="clock">
        <h3>Tokyo</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="sydney" class="clock">
        <h3>Sydney</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div id="cape-town" class="clock">
        <h3>Cape Town</h3>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </section>
  </section>

  <footer>
    <p>© 2024 Gavin's Portfolio. All rights reserved.</p>
  </footer>

  <script>
    // Function to update the time and date for various time zones
    function updateClocks() {
      const clocks = {
        'new-york': 'America/New_York',
        'london': 'Europe/London',
        'tokyo': 'Asia/Tokyo',
        'sydney': 'Australia/Sydney',
        'cape-town': 'Africa/Johannesburg'
      };

      for (const [id, timeZone] of Object.entries(clocks)) {
        const optionsDate = {
          timeZone,
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        };

        const optionsTime = {
          timeZone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };

        const date = new Intl.DateTimeFormat('en-US', optionsDate).format(new Date());
        const time = new Intl.DateTimeFormat('en-US', optionsTime).format(new Date());

        document.querySelector(`#${id} .date`).textContent = `Date: ${date}`;
        document.querySelector(`#${id} .time`).textContent = `Time: ${time}`;
      }
    }

    // Update clocks every minute
    setInterval(updateClocks, 60000);

    // Initial update
    updateClocks();

    // Function to initialize the map and geolocation
    function initMap() {
      const map = L.map('map').setView([51.505, -0.09], 13); // Default center and zoom level

      // Add a tile layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      document.getElementById("locateButton").addEventListener("click", function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              const pos = [position.coords.latitude, position.coords.longitude];

              // Update map center to user's location
              map.setView(pos, 13);

              // Add marker for user location
              L.marker(pos).addTo(map)
                .bindPopup('You are here!')
                .openPopup();
            },
            function() {
              handleLocationError(true);
            }
          );
        } else {
          handleLocationError(false);
        }
      });
    }

    // Handle geolocation errors
    function handleLocationError(browserHasGeolocation) {
      const errorMessage = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      console.error(errorMessage);
      alert(errorMessage);
    }

    // Initialize the map when the window loads
    window.onload = function() {
      initMap();
      updateClocks(); // Initial clock update
      setInterval(updateClocks, 60000); // Update clocks every minute
    };
  </script>
</body>
</html>
