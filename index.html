<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin's Portfolio</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>Gavin's Portfolio</h1>
  </header>

  <section>
    <audio controls>
      <source src="GavinPalacio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <img src="Gavin.jpg" alt="Gavin's Photo" width="200" height="400">

    <p>I am a high school student, showcasing my iOS apps from this year!</p>
    
    <ul>
      <li>Hobbies: Biking and working out</li>
      <li>Interests: Programming and traveling the world</li>

</html>

<section id="contact">
  <h2>Contact Me</h2>
  <form action="your-server-endpoint" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>
</section>
